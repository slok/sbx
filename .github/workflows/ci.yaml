name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container: golangci/golangci-lint:v2.4.0-alpine
    steps:
      - uses: actions/checkout@v4
      - run: |
          export GOFLAGS="-buildvcs=false"
          ./scripts/check/check.sh

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make ci-test

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y e2fsprogs iptables iproute2 git curl

      - name: Enable KVM access
        run: |
          [ -e /dev/kvm ] && sudo chmod 666 /dev/kvm
          ls -la /dev/kvm

      - name: Enable IP forwarding
        run: sudo sysctl -w net.ipv4.ip_forward=1

      - name: Download Firecracker binary and kernel
        run: ./scripts/setup-firecracker-images.sh

      - name: Build Alpine agentic rootfs
        run: |
          sudo ./scripts/images/alpine/build-rootfs.sh \
            --profile minimal \
            --image-name alpine-ci.ext4

      - name: Build sbx binary
        run: make build

      - name: Run integration tests
        env:
          SBX_INTEGRATION: "true"
          SBX_INTEGRATION_BINARY: ${{ github.workspace }}/bin/sbx
          SBX_INTEGRATION_KERNEL: /home/runner/.sbx/images/vmlinux
          SBX_INTEGRATION_ROOTFS: /home/runner/.sbx/images/alpine-ci.ext4
        run: make ci-integration-test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, unit-test, integration-test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: make build
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: sbx-binary
          path: bin/sbx
          retention-days: 7

  tagged-release-binaries:
    # Only on tags.
    if: startsWith(github.ref, 'refs/tags/')
    needs: [check, unit-test, integration-test]
    name: Tagged release binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: echo "VERSION=${GITHUB_REF#refs/*/}" >> ${GITHUB_ENV}
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Build binaries
        run: |
          mkdir -p ./bin
          chmod -R 0777 ./bin
          make build
      - name: Upload binaries
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "bin/*"
          tags: true
          draft: true
